<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management | Modern App</title>
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .main-card {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        margin: 2rem auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .product-card {
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: translateY(-2px);
      }
      .bi-three-dots-vertical {
        font-size: 1.2rem;
        color: #6c757d;
      }
      .btn-light:hover {
        background-color: #f8f9fa !important;
      }
      .dropdown-item {
        transition: all 0.2s;
      }
      .dropdown-item:hover {
        background-color: #f8f9fa;
      }
      .navbar .btn-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../public/assets/image/golang.png" width="40" alt="logo" />
        </a>
        <div class="d-flex align-items-center">
          <a href="products.html" class="btn btn-link text-dark">Products</a>
          <div class="dropdown">
            <button
              class="btn btn-link text-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Seller Name
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="store.html">Store</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Product Management</h3>
        <button
          class="btn btn-primary"
          style="background: #6366f1; border: none"
          data-bs-toggle="modal"
          data-bs-target="#productModal"
        >
          + Add Product
        </button>
      </div>

      <!-- Filters -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Search products..."
          />
        </div>
        <div class="col-md-2">
          <select class="form-select">
            <option>All Categories</option>
            <option>Electronics</option>
            <option>Clothes</option>
            <option>Accessories</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" placeholder="Min Price" />
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" placeholder="Max Price" />
        </div>
      </div>

      <!-- Product List -->
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Product Card -->
        <div class="col">
          <div class="card product-card h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="card-title">Product Name</h5>
                  <p class="card-text text-muted">Product description...</p>
                  <div class="d-flex gap-2">
                    <span class="badge bg-primary">Electronics</span>
                    <span class="badge bg-success">Stock: 100</span>
                    <span class="badge bg-warning">$99.99</span>
                  </div>
                </div>
                <div class="dropdown">
                  <button
                    class="btn btn-light rounded-circle"
                    type="button"
                    data-bs-toggle="dropdown"
                    style="width: 32px; height: 32px; padding: 0"
                  >
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="product.html">
                        <i class="bi bi-pencil me-2"></i>Edit
                      </a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <button class="dropdown-item text-danger">
                        <i class="bi bi-trash me-2"></i>Delete
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Card Example 2 -->
        <div class="col">
          <div class="card product-card h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="card-title">Premium Headphones</h5>
                  <p class="card-text text-muted">
                    Noise cancelling wireless headphones
                  </p>
                  <div class="d-flex gap-2">
                    <span class="badge bg-primary">Electronics</span>
                    <span class="badge bg-success">Stock: 50</span>
                    <span class="badge bg-warning">$299.99</span>
                  </div>
                </div>
                <div class="dropdown">
                  <button
                    class="btn btn-light rounded-circle"
                    type="button"
                    data-bs-toggle="dropdown"
                    style="width: 32px; height: 32px; padding: 0"
                  >
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="product.html">
                        <i class="bi bi-pencil me-2"></i>Edit
                      </a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <button class="dropdown-item text-danger">
                        <i class="bi bi-trash me-2"></i>Delete
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
                <label for="productName">Product Name</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="productDesc"
                  style="height: 100px"
                ></textarea>
                <label for="productDesc">Description</label>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="number"
                      class="form-control"
                      id="productPrice"
                      step="0.01"
                      required
                    />
                    <label for="productPrice">Price</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="number"
                      class="form-control"
                      id="productStock"
                      required
                    />
                    <label for="productStock">Stock</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="productCategory">
                  <option value="electronics">Electronics</option>
                  <option value="clothes">Clothes</option>
                  <option value="accessories">Accessories</option>
                </select>
                <label for="productCategory">Category</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Save Product</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
