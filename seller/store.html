<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Store Management | Modern App</title>
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .main-card {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        margin: 2rem auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .nav-link.active {
        color: #6366f1 !important;
        border-bottom: 2px solid #6366f1;
      }
      .dropdown-item {
        transition: all 0.2s;
      }
      .dropdown-item:hover {
        background-color: #f8f9fa;
      }
      .navbar .btn-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../public/assets/image/golang.png" width="40" alt="logo" />
        </a>
        <div class="d-flex align-items-center">
          <a href="products.html" class="btn btn-link text-dark">Products</a>
          <a href="order.html" class="btn btn-link text-dark">Orders</a>
          <div class="dropdown">
            <button
              class="btn btn-link text-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Seller Name
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="store.html">Store</a></li>
              <li>
                <a class="dropdown-item" href="../user/profile.html">Profile</a>
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-card">
      <h3 class="mb-4 fw-bold">Store Management</h3>

      <!-- Store Form -->
      <form id="storeForm">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="storeName"
                placeholder="My Store"
                required
              />
              <label for="storeName">Store Name</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                id="storeDescription"
                placeholder="Description"
                style="height: 100px"
                required
              ></textarea>
              <label for="storeDescription">Store Description</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary">
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            style="background: #6366f1; border: none"
          >
            Save Changes
          </button>
        </div>
      </form>

      <!-- Store Info -->
      <div class="mt-4">
        <h5>Store Information</h5>
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title" id="displayStoreName">My Store</h5>
            <p class="card-text text-muted" id="displayStoreDesc">
              A store selling various products
            </p>
            <small class="text-muted">Created at: 2022-01-01</small>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
