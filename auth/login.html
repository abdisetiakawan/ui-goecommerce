<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Modern App</title>
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        margin: auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        width: 80px;
        margin-bottom: 1.5rem;
      }
      .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <form>
        <img src="../public/assets/image/golang.png" class="logo" alt="logo" />
        <h2 class="mb-4 fw-bold">Welcome Back</h2>
        <p class="text-secondary mb-4">Please login to continue</p>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="name@example.com"
          />
          <label for="loginEmail">Email address</label>
        </div>

        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
          />
          <label for="loginPassword">Password</label>
        </div>

        <button
          class="w-100 btn btn-primary btn-lg mb-3"
          type="submit"
          style="background: #6366f1; border: none"
        >
          Sign In
        </button>

        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <hr class="my-4" />
        <p class="text-center text-secondary">
          Don't have an account?
          <a href="signup.html" class="text-primary text-decoration-none"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
