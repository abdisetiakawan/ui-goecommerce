<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management | Modern App</title>
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .main-card {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        margin: 2rem auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .product-card {
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: translateY(-2px);
      }
      .bi-three-dots-vertical {
        font-size: 1.2rem;
        color: #6c757d;
      }
      .btn-light:hover {
        background-color: #f8f9fa !important;
      }
      .dropdown-item {
        transition: all 0.2s;
      }
      .dropdown-item:hover {
        background-color: #f8f9fa;
      }
      .navbar .btn-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Buyer -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../public/assets/image/golang.png" width="40" alt="logo" />
        </a>
        <div class="d-flex align-items-center">
          <a href="../buyer/products.html" class="btn btn-link text-dark"
            >Shop</a
          >
          <a href="orders.html" class="btn btn-link text-dark">Orders</a>
          <div class="dropdown">
            <button
              class="btn btn-link text-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Buyer Name
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../user/profile.html">Profile</a>
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-card">
      <h3 class="fw-bold mb-4">Checkout</h3>

      <div class="row g-4">
        <!-- Shipping Form -->
        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Shipping Details</h5>
              <form>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" required />
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Province</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Postal Code</label>
                    <input
                      type="text"
                      class="form-control"
                      pattern="[0-9]{5}"
                      required
                    />
                  </div>
                </div>

                <h5 class="card-title mb-4 mt-4">Payment Method</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="cash"
                    checked
                  />
                  <label class="form-check-label" for="cash"
                    >Cash on Delivery</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="transfer"
                  />
                  <label class="form-check-label" for="transfer"
                    >Bank Transfer</label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Order Summary</h5>
              <div class="d-flex mb-3">
                <img
                  src="product-image.jpg"
                  class="rounded me-3"
                  width="80"
                  alt="product"
                />
                <div>
                  <h6>Premium Headphones</h6>
                  <div class="text-muted">Qty: 1 Ã— $299.99</div>
                </div>
              </div>
              <hr />
              <div class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span>$299.99</span>
              </div>
              <button class="btn btn-primary w-100 mt-4">Place Order</button>
            </div>
          </div>
        </div>
      </div>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
