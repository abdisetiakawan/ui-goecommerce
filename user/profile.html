<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile | Modern App</title>
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .main-card {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        margin: 2rem auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .profile-avatar {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
      }
      .bio-text {
        white-space: pre-line;
      }
      .nav-link.active {
        color: #6366f1 !important;
        border-bottom: 2px solid #6366f1;
      }
      .dropdown-item {
        transition: all 0.2s;
      }
      .dropdown-item:hover {
        background-color: #f8f9fa;
      }
      .navbar .btn-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../public/assets/image/golang.png" width="40" alt="logo" />
        </a>
        <div class="d-flex align-items-center">
          <a href="../seller/products.html" class="btn btn-link text-dark"
            >Products</a
          >
          <div class="dropdown">
            <button
              class="btn btn-link text-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Seller Name
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../seller/store.html">Store</a>
              </li>
              <li>
                <a class="dropdown-item" href="../user/profile.html">Profile</a>
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">User Profile</h3>
        <button
          class="btn btn-primary"
          style="background: #6366f1; border: none"
          data-bs-toggle="modal"
          data-bs-target="#profileModal"
        >
          Edit Profile
        </button>
      </div>

      <!-- Profile Content -->
      <div class="row align-items-center mb-4">
        <div class="col-md-3 text-center">
          <img
            src="../public/assets/image/avatar.png"
            alt="avatar"
            class="profile-avatar mb-3"
          />
        </div>
        <div class="col-md-9">
          <h4 class="mb-3">John Doe</h4>
          <div class="row">
            <div class="col-md-6">
              <p class="mb-2">
                <i class="bi bi-envelope me-2"></i>johndoe@example.com
              </p>
              <p class="mb-2">
                <i class="bi bi-telephone me-2"></i>+1234567890
              </p>
              <p class="mb-0">
                <i class="bi bi-geo-alt me-2"></i>123 Main St, Anytown, USA
              </p>
            </div>
            <div class="col-md-6">
              <span class="badge bg-info">Male</span>
              <div class="mt-3">
                <h6>About Me:</h6>
                <p class="bio-text text-muted">A short bio about the user...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  value="John Doe"
                />
                <label for="name">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  value="johndoe@example.com"
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  value="+1234567890"
                />
                <label for="phone">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="address"
                  style="height: 100px"
                >
123 Main St, Anytown, USA</textarea
                >
                <label for="address">Address</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <label for="gender">Gender</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="avatar"
                  value="https://via.placeholder.com/120"
                />
                <label for="avatar">Avatar URL</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" id="bio" style="height: 100px">
A short bio about the user...</textarea
                >
                <label for="bio">Bio</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
